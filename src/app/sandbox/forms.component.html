<div class="container">
  <h1 class="display-5 text-center my-4">Forms</h1>

  <!--########################START HERE#########################-->

  <!-- FORM -->
  <form>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter name">
    </div>
    <div>
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="Enter email">
      <small>Your email will not be shared with anyone</small>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" readonly>
    </div>
    <div>
      <label for="gender">Gender</label>
      <select id="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" rows="3"></textarea>
    </div>
    <div>
      <label for="file">File input</label>
      <input type="file" id="file">
      <small id="fileHelp">Max 3mb size</small>
    </div>

    <!-- FORM CHECK -->
    <fieldset>
      <legend>What are you using this service for?</legend>
      <div>
        <label>
          <input type="radio" value="option1" checked>
          Personal
        </label>
      </div>
      <div>
        <label>
          <input type="radio" value="option1" checked>
          Commercial Use
        </label>
      </div>
      <div>
        <label>
          <input type="radio" value="option1"checked>
          Testing
        </label>
      </div>
    </fieldset>
    <div>
      <label>
        <input type="checkbox">
        Sign up for newsletter
      </label>
    </div>
    <button type="submit">Submit</button>
  </form>

  <br><br>

  <!-- INLINE FORM -->
  <form>
    <input type="text" id="username" placeholder="Enter username">
    <input type="text" id="password" placeholder="Password">
    <div>
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div>

    <button type="submit">Submit</button>
  </form>

  <br><br>

  <!-- FORM ROW -->
  <form>
    <div>
      <div>
        <input type="text" placeholder="First name">
      </div>
      <div>
        <input type="text" placeholder="Last name">
      </div>
    </div>
  </form>

  <br><br>

  <!-- VALIDATION -->
  <div>
    <label for="username">Username</label>
    <input type="text" id="username">
  </div>
  <div>
    <label for="password">Password</label>
    <input type="text" id="password">
    <div>
      Password not strong enough
    </div>
  </div>
  <div>
    <label for="password2">Confirm Password</label>
    <input type="text" id="password2">
    <div>
      Password does not match
    </div>
  </div>

</div><!-- ./container -->
